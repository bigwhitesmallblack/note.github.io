<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Note</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.contents{
			margin-bottom: 1.5em;
		}
		dd{
			text-indent: 2em;
			margin-bottom: 0.5em;
			font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		}
		h4{
			text-indent: 0.75em;
			color: #666666;
		}
		li{
			list-style:none;
		}
		pre{
			margin-left: 2em;
		}
		code{
			font-family:"Monaco";
			font-size: 1.5em;
			/*font-family: "Consolas";*/
		}
	</style>
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="breadcrumb">
				<li>
					<a href="#">HTML/CSS</a> <span class="divider">/</span>
				</li>
				<li>
					JavaScript <span class="divider">/</span>
				</li>
				<li class="active">
					<a href="#">Node.js</a> <span class="divider">/</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<h4>目录</h4>
			<ul id="list-1">
				<li v-for="item in items">
					<a v-bind:href="item.href">{{ item.message }}</a>
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			<h3 class="text-left text-muted" id="title">
				{{ message }}
			</h3>
			<div class="col-md-9" id="content-1">
				<dl>
					<div v-for="item in items" :key="item.id" class="contents">
					<dt>{{ item.title }}</dt>
						<div v-for="content in item.contents">
							<template v-if="content.dataType === 'JScode'">
								<pre><code>{{ content.content }}</code></pre>
							</template>
							<template v-if="content.dataType === 'text'">
								<dd>{{ content.content }}</dd>
							</template>
							<template v-else></template>
						</div>
					</div>
				</dl>
			</div>
		</div>
	</div>
</div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
    <script>
    	var list1 = new Vue({
    		el: "#list-1",
    		data: {
    			items: []
    		},
    		mounted: function () {
    			this.readList();
    		},
    		methods: {
    			readList: function () {
				var _this = this;
    				this.$http.get("data/list.json").then(function (res) {
    					_this.items = res.data.result.list;
    				});
    			}
    		}
    	})
    	var title = new Vue({
    		el: "#title",
    		data: {
    			message: '函数'
    		}
    	})

		var content1 = new Vue({
			el: '#content-1',
			data: {
    				items: []
			},
			mounted: function () {
				this.readContent();
			},
			methods: {
				readContent: function () {
					var _this = this;
					this.$http.get("data/contenttwo.json").then(function (res) {
						_this.items = res.data.result.item;
					})
				}
			}
		})
    </script>
  </body>
</html>
